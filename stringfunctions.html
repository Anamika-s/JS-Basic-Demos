<body>
  <script src="script.js"></script>
  <script>
    function GetName()
    {
      
       var name  = prompt("Enter Name");
       var val = document.getElementById("txtName").value = name;
    return val;
    }
    function GetLength()
  {  var name = GetName(); 
     console.log(name.length);
     console.log(name.toUpperCase());
     
      
  }
  function call()
  {
    console.log("Hello");
  }
   
  function mOver(obj)
  {
    obj.innerHTML ="Thank you";
  }

  function mOut(obj)
  {
    obj.innerHTML="Mouse moving";
  }
    </script>
    <div style="background-color: blueviolet ; width: 200px ; height: 200px;" onmouseover="mOver(this)" onmouseout="mOut(this)"> Mouse Over  </div>
    <form>
      <label for="txtName"> Enter Name </label>
      <input type="text" name="txtName" id="txtName" onchange="call()" onfocus="ChangeStyle(this)"/>
      <button type="button" onclick="GetLength()"> Get Characters  </button>  
    </form>










</body>
